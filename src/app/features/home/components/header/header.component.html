<div id="crud-modal" tabindex="-1" aria-hidden="true"
  class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
  <div class="relative p-4 w-full max-w-md max-h-full">
    <!-- Modal content -->
    <div class="relative bg-white rounded-lg shadow-sm dark:bg-gray-700">
      <!-- Modal header -->
      <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600 border-gray-200">
        <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
          Prediction de cultures
        </h3>
        <button type="button"
          class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
          data-modal-toggle="crud-modal">
          <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>
      <form class="p-4 md:p-5" [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="grid gap-4 mb-4 grid-cols-2">
          <div class="col-span-2 sm:col-span-1">
            <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Azote (N)</label>
            <input type="number" name="name" id="name"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
              placeholder="Quatité d'azote disponible" required="" step="0.01" formControlName="N">
          </div>
          <div class="col-span-2 sm:col-span-1">
            <label for="p" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Phosphore (P)</label>
            <input type="number" name="p" id="p"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
              placeholder="Quantité de phosphore disponible" required="" step="0.01" formControlName="P">
          </div>
          <div class="col-span-2 sm:col-span-1">
            <label for="k" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Potassium (K)</label>
            <input type="number" name="k" id="k"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
              placeholder="Quantité de de potassium disponible" required="" step="0.01" formControlName="K">
          </div>
          <div class="col-span-2 sm:col-span-1">
            <label for="precipitation"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Précipitation</label>
            <input type="number" name="precipitation" id="precipitation"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
              placeholder="Moyenne des précipitations" required="" step="0.01" formControlName="rainfall">
          </div>
          <div class="col-span-2 sm:col-span-1">
            <label for="humidity" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Humidité</label>
            <input type="number" name="humidity" id="humidity"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
              placeholder="Taux d'humidité" required="" step="0.01" formControlName="humidity">
          </div>

          <div class="col-span-2 sm:col-span-1">
            <label for="ph" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">pH</label>
            <input type="number" name="ph" id="ph"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
              placeholder="Ph du sol" required="" step="0.01" formControlName="ph">
          </div>
        </div>
        <div class="col-span-2 sm:col-span-1 mb-2">
          <label for="ph" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Temperature</label>
          <input type="number" name="temperature" id="temperature"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
            placeholder="Temperature du sol" required="" step="0.01" formControlName="temperature">
        </div>
        <button type="submit"
          class="text-white inline-flex items-center bg-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">
          <svg class="me-1 -ms-1 w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <path d="M3 3a1 1 0 011-1h1a1 1 0 011 1v12h10a1 1 0 110 2H4a1 1 0 01-1-1V3z"></path>
            <path
              d="M16 5a1 1 0 00-1.707-.707L11 7.586 8.707 5.293A1 1 0 007 6v5a1 1 0 102 0V8.414l2.293 2.293A1 1 0 0012 11h3a1 1 0 001-1V5z">
            </path>
          </svg>
          Prédiction
        </button>

      </form>
      <div *ngIf="isLoading" class="flex items-center justify-center h-32">
        <svg aria-hidden="true" role="status" class="w-6 h-6 text-green-500 animate-spin" viewBox="0 0 100 101"
          fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
            fill="#E5E7EB" />
          <path
            d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
            fill="currentColor" />
        </svg>
        <span class="ml-2 text-blue-500 font-medium">Prédiction en cours...</span>
      </div>
      <div *ngIf="recommendation?.recommendation"
        class="p-4 bg-green-100 border border-green-300 shadow-md text-green-800 text-lg font-semibold">
        🌱 Nous vous conseillons de faire une culture de :
        <span class="text-green-600">{{ recommendation?.recommendation }}</span>
        <div class="text-sm font-medium text-gray-500 dark:text-gray-300">
          Voulez-vous plus de conseils ? <a (click)="conseil()" class="text-green-700 hover:underline dark:text-green-500">OUI</a>
      </div>
      </div>
    </div>
  </div>
</div>
